<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Año Nuevo 2025!</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #001f3f, #0074D9);
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: glow 2s infinite alternate;
        }

        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: fadeIn 3s ease-in-out;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #0074D9;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FFC300;
        }

        /* Galería de imágenes */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 2px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            padding: 2px;
            overflow: hidden;
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            z-index: 1000;
        }

        .gallery.active {
            transform: scale(1);
            opacity: 1;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: imageFade 1.5s ease-in-out infinite alternate;
        }

        /* Texto centrado en la galería */
        .gallery-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            z-index: 1100;
            text-align: center;
            animation: glow 2s infinite alternate;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #cccccc;
        }

        /* Animaciones */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes imageFade {
            0% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container" id="mainContent">
        <h1>¡Feliz Año Nuevo 2025!</h1>
        <h2>Que este año esté lleno de alegría, amor y éxito.</h2>
        <div class="button-container">
            <button class="btn" onclick="toggleGallery()">Descubre más sorpresas</button>
        </div>
    </div>

    <!-- Galería de imágenes -->
    <div class="gallery" id="gallery">
        <div class="gallery-text">¡Feliz Año Nuevo 2025!</div>
        <!-- Inserta aquí las 16 imágenes -->
        <img src="imagenes/imagen1.jpg" alt="Imagen 1">
        <img src="imagenes/imagen2.jpg" alt="Imagen 2">
        <img src="imagenes/imagen3.jpg" alt="Imagen 3">
        <img src="imagenes/imagen4.jpg" alt="Imagen 4">
        <img src="imagenes/imagen5.jpg" alt="Imagen 5">
        <img src="imagenes/imagen6.jpg" alt="Imagen 6">
        <img src="imagenes/imagen7.jpg" alt="Imagen 7">
        <img src="imagenes/imagen8.jpg" alt="Imagen 8">
        <img src="imagenes/imagen9.jpg" alt="Imagen 9">
        <img src="imagenes/imagen10.jpg" alt="Imagen 10">
        <img src="imagenes/imagen11.jpg" alt="Imagen 11">
        <img src="imagenes/imagen12.jpg" alt="Imagen 12">
        <img src="imagenes/imagen13.jpg" alt="Imagen 13">
        <img src="imagenes/imagen14.jpg" alt="Imagen 14">
        <img src="imagenes/imagen15.jpg" alt="Imagen 15">
        <img src="imagenes/imagen16.jpg" alt="Imagen 16">
    </div>

    <footer>
        &copy; 2025 Todos los derechos reservados. Diseñado con ❤️ por TONY CALIXTO.
    </footer>

    <script>
        function toggleGallery() {
            const mainContent = document.getElementById('mainContent');
            const gallery = document.getElementById('gallery');

            // Ocultar contenido principal y mostrar galería
            mainContent.style.opacity = '0';
            setTimeout(() => {
                mainContent.style.display = 'none';
                gallery.classList.add('active');
            }, 500);
        }
    </script>
</body>
</html>
