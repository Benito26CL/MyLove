<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Año Nuevo 2025!</title>
    <style>
        /* Estilos globales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        h1, h2 {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Sección inicial */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to bottom, #001f3f, #0074D9);
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        .hero h2 {
            font-size: 1.5rem;
            color: #FFD700;
            margin-top: 10px;
        }

        .hero .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #0074D9;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero .btn:hover {
            background-color: #FFC300;
        }

        /* Galería de imágenes */
        .gallery {
            position: relative;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            background: #000;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
            transition: transform 0.5s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Texto sobre las imágenes */
        .gallery-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 255, 0, 1);
            text-align: center;
            font-weight: bold;
            z-index: 10;
            animation: glow 2s infinite alternate;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            color: #ccc;
            font-size: 0.9rem;
        }

        /* Animaciones */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero h2 {
                font-size: 1.2rem;
            }

            .gallery img {
                height: 120px;
            }

            .gallery-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sección inicial -->
    <div class="hero">
        <h1>¡Bienvenido al 2025!</h1>
        <h2>Que este año esté lleno de alegría, amor y éxito.</h2>
        <button class="btn" onclick="showGallery()">Descubre más</button>
    </div>

    <!-- Galería de imágenes -->
    <div class="gallery" id="gallery" style="display: none;">
        <div class="gallery-text">¡Feliz Año Nuevo 2025!</div>
        <!-- Inserta aquí las 16 imágenes -->
        <img src="imagen1.jpg" alt="Imagen 1">
        <img src="imagen2.jpg" alt="Imagen 2">
        <img src="imagen3.jpg" alt="Imagen 3">
        <img src="imagen4.jpg" alt="Imagen 4">
        <img src="imagen5.jpg" alt="Imagen 5">
        <img src="imagen6.jpg" alt="Imagen 6">
        <img src="imagen7.jpg" alt="Imagen 7">
        <img src="imagen8.jpg" alt="Imagen 8">
        <img src="imagen9.jpg" alt="Imagen 9">
        <img src="imagen10.jpg" alt="Imagen 10">
        <img src="imagen11.jpg" alt="Imagen 11">
        <img src="imagen12.jpg" alt="Imagen 12">
        <img src="imagen13.jpg" alt="Imagen 13">
        <img src="imagen14.jpg" alt="Imagen 14">
        <img src="imagen15.jpg" alt="Imagen 15">
        <img src="imagen16.jpg" alt="Imagen 16">
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Todos los derechos reservados. Diseñado con ❤️ por un experto.
    </footer>

    <script>
        function showGallery() {
            const gallery = document.getElementById('gallery');
            gallery.style.display = 'grid';
            window.scrollTo({
                top: gallery.offsetTop,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
