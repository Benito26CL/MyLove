<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Año Nuevo 2025!</title>
    <style>
        /* General */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            animation: glow 2s infinite alternate;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff5722;
            transform: scale(1.1);
        }

        /* Animaciones */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 0, 0.6);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 255, 0, 1);
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* Galería */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 5px;
            width: 100%;
            height: 100vh;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: zoomIn 5s infinite alternate;
        }

        .gallery h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: yellow;
            text-shadow: 0 0 30px yellow;
        }
    </style>
</head>
<body>
    <!-- Pantalla inicial -->
    <div class="container">
        <h1>¡Feliz Año Nuevo 2025!</h1>
        <button class="btn" onclick="showGallery()">Descubre más sorpresas</button>
    </div>

    <!-- Galería de imágenes -->
    <div class="gallery" id="gallery" style="display: none;">
        <h1>¡Feliz Año Nuevo 2025!</h1>
        <img src="imagenes/imagen1.jpg" alt="Imagen 1">
        <img src="imagenes/imagen2.jpg" alt="Imagen 2">
        <img src="imagenes/imagen3.jpg" alt="Imagen 3">
        <img src="imagenes/imagen4.jpg" alt="Imagen 4">
        <img src="imagenes/imagen5.jpg" alt="Imagen 5">
        <img src="imagenes/imagen6.jpg" alt="Imagen 6">
        <img src="imagenes/imagen7.jpg" alt="Imagen 7">
        <img src="imagenes/imagen8.jpg" alt="Imagen 8">
        <img src="imagenes/imagen9.jpg" alt="Imagen 9">
        <img src="imagenes/imagen10.jpg" alt="Imagen 10">
        <img src="imagenes/imagen11.jpg" alt="Imagen 11">
        <img src="imagenes/imagen12.jpg" alt="Imagen 12">
        <img src="imagenes/imagen13.jpg" alt="Imagen 13">
        <img src="imagenes/imagen14.jpg" alt="Imagen 14">
        <img src="imagenes/imagen15.jpg" alt="Imagen 15">
        <img src="imagenes/imagen16.jpg" alt="Imagen 16">
    </div>

    <script>
        // Mostrar la galería al hacer clic en el botón
        function showGallery() {
            document.querySelector('.container').style.display = 'none'; // Oculta la pantalla inicial
            document.getElementById('gallery').style.display = 'grid'; // Muestra la galería
        }
    </script>
</body>
</html>
